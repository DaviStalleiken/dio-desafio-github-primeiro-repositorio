<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List em JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="myDiv" class="header">
        <h2>To-do List</h2>
            <input type="text" id="myInput" placeholder="Digite aqui sua tarefa">
            <span onclick="newElement()" class="addBtn">Adicionar</span>
        </div>

        <ul id="myUl">
            <li>Fazer tarefas de casa</li>
            <li class="checked">Estudar</li>
            <li>Trabalhar</li>
        </ul>
</body>
<script src="script.js"></script>
</html>
